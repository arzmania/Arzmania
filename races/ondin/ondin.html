<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzmania - Ondin</title>
    <link rel="stylesheet" href="../../../css/Navbar.css">
    <link rel="stylesheet" href="ondin.css">
</head>
<body>
    <canvas id="waterTransition"></canvas>
    <div id="navbar-placeholder"></div>

    <div class="water-background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <main class="race-content">
        <div class="race-header">
            <h1 class="race-title">Ondin</h1>
            <p class="race-subtitle">Maîtres des Eaux</p>
        </div>

        <div class="race-body">
            <div class="race-image-container">
                <img src="../../../img/races/ondin.jpg" alt="Ondin" class="race-image">
            </div>

            <div class="race-info">
                <section class="info-section">
                    <h2>Description</h2>
                    <p>des poissons en gros x)</p>
                    <p>des poissons en gros x) des poissons en gros x)</p>
                </section>

                <section class="info-section">
                    <h2>Attributs de Race</h2>
                    <ul>
                        <li>Maîtrise de l'eau sous toutes ses formes</li>
                        <li>Respiration aquatique illimitée</li>
                        <li>Communication avec les créatures marines</li>
                    </ul>
                </section>

                <section class="info-section">
                    <h2>Histoire</h2>
                    <p></p>
                </section>

                <section class="info-section">
                    <h2>trucs</h2>
                    <p></p>
                </section>
            </div>
        </div>

        <a href="../../race.html" class="back-button">← Retour aux Races</a>
    </main>

    <script>
    fetch('../../navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
    <script src="ondin.js"></script>
</body>
</html>
