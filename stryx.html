<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzmania - Stryx</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="stryx.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="wind-background">
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="feather"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

    <main class="race-content">
        <div class="race-header">
            <h1 class="race-title">Stryx</h1>
            <p class="race-subtitle">Souveraines des Cieux</p>
        </div>

        <div class="race-body">
            <div class="race-image-container">
                <img src="img/races/stryx.jpg" alt="Stryx" class="race-image">
            </div>

            <div class="race-info">
                <section class="info-section">
                    <h2>Description</h2>
                    <p></p>
                </section>

                <section class="info-section">
                    <h2>Attributs de Race</h2>
                    <ul>
                        <li></li>
                    </ul>
                </section>

                <section class="info-section">
                    <h2>Histoire</h2>
                    <p></p>
                </section>

                <section class="info-section">
                    <h2>truc</h2>
                    <p></p>
                </section>
            </div>
        </div>

        <a href="race.html" class="back-button">‚Üê Retour aux Races</a>
    </main>

    <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
    <script src="stryx.js"></script>
</body>

</html>
