<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzmania - Fée</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="races/fee/fee.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="magic-background">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="magic-orb orb1"></div>
        <div class="magic-orb orb2"></div>
        <div class="magic-orb orb3"></div>
        <div class="magic-orb orb4"></div>
    </div>

    <main class="race-content">
        <div class="race-header">
            <h1 class="race-title">Fée</h1>
            <p class="race-subtitle">Êtres quelques choses</p>
        </div>

        <div class="race-body">
            <div class="race-image-container">
                <img src="img/races/fée.jpg" alt="Fée" class="race-image">
            </div>

            <div class="race-info">
                <section class="info-section">
                    <h2>Description</h2>
                    <p>dd.</p>
                    <p>dddd.</p>
                </section>

                <section class="info-section">
                    <h2>Attributs de Race</h2>
                    <ul>
                        <li>d</li>
                        <li>d</li>
                        <li>d</li>
                        <li>d</li>
                        <li>d</li>
                        <li>dd/li>
                        <li>d</li>
                    </ul>
                </section>

                <section class="info-section">
                    <h2>Histoire</h2>
                    <p>d</p>
                    <p>d</p>
                    <p>s</p>
                </section>

                <section class="info-section">
                    <h2>d</h2>
                    <p>s</p>
                    <p>s</p>
                    <p>q</p>
                </section>
            </div>
        </div>

        <a href="race.html" class="back-button">← Retour aux Races</a>
    </main>

    <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
    <script src="fee.js"></script>
</body>

</html>
